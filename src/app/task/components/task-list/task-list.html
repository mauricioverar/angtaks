<ul class="task-list">
  <li *ngFor="let task of tasks" 
      class="task-item" 
      [class.completed]="task.completed"
      [ngClass]="'priority-' + task.priority">
      
    <h3 (click)="toggleDescription(task)" class="task-title"> 
      {{ task.title }}
    </h3>

    <p *ngIf="task.showDescription" class="task-description">{{ task.description }}</p>

    <div class="task-meta">
      <label class="task-check">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)" />
        <span *ngIf="task.completed">✔️</span>
      </label>

      <span>Prioridad: {{ task.priority }}</span>
      <button class="delete-button" (click)="deleteTask(task.id)">🗑️</button>
    </div>
  </li>
</ul>
